# GPG Configuration (Modern GnuPG 2.4.x)
# Most security features are enabled by default in modern GnuPG
# Only configure what deviates from sensible defaults

# Display long key IDs (64-bit) instead of short ones
keyid-format 0xlong

# Always show full fingerprints
with-fingerprint

# Use strong digest for certifications
cert-digest-algo SHA512

# Personal cipher preferences (strongest first)
personal-cipher-preferences AES256 AES192 AES

# Personal digest preferences (strongest first)
personal-digest-preferences SHA512 SHA384 SHA256

# Personal compression preferences
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# Disable including the version in output
no-emit-version

# Disable comment string in clear text signatures and ASCII armored messages
no-comments

# Display calculated validity of user IDs during key listings
list-options show-uid-validity
verify-options show-uid-validity
