# SCDaemon Configuration (Smartcard Daemon)
# Handles smartcard operations (YubiKey, OpenPGP cards, etc.)
# Modern GnuPG 2.4.x

# Reader Configuration
# Specify a specific reader port (usually auto-detected)
# reader-port <port>

# PC/SC Driver (macOS default)
# Usually auto-detected, uncomment only if you have issues
# pcsc-driver /System/Library/Frameworks/PCSC.framework/PCSC

# Disable internal CCID driver (use PC/SC instead)
# Uncomment if you have issues with card detection
# disable-ccid

# Card Timeout
# Disconnect card after N seconds of inactivity (0 = never)
card-timeout 5

# Pinpad Configuration
# Allow using the reader's pinpad (if available)
# disable-pinpad

# Enable variable length PIN input on pinpad
# enable-pinpad-varlen

# Deny admin commands (for security on shared systems)
# deny-admin

# Application Priority
# Prioritize specific card applications
# Format: application-priority <app1>:<app2>:...
# Example for OpenPGP, then PIV:
# application-priority openpgp:piv

# Logging (useful for debugging card issues)
# verbose
# log-file /tmp/scdaemon.log
# debug-level basic
