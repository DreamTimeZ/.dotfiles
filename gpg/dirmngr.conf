# Dirmngr Configuration (Network/Keyserver Manager)
# Handles certificate revocation lists (CRLs) and keyserver access
# Modern GnuPG 2.4.x

# Keyserver Configuration
# Modern approach: Use keys.openpgp.org (privacy-focused, GDPR compliant)
# Uncomment to set default keyserver
# keyserver hkps://keys.openpgp.org

# Alternative keyservers:
# keyserver hkps://keyserver.ubuntu.com
# keyserver hkps://pgp.mit.edu

# Honor keyserver URL specified in the key
# (allows keys to specify their preferred keyserver)
honor-keyserver-url

# Proxy Configuration
# Uncomment and configure if you need to use a proxy
# http-proxy http://proxy.example.com:8080

# Use system's HTTP proxy settings
# honor-http-proxy

# Tor Configuration
# Uncomment to route all traffic through Tor (requires Tor running)
# use-tor

# Timeout settings
# Set timeout for network operations (in seconds)
# resolver-timeout 60

# Logging (useful for debugging)
# verbose
# log-file /tmp/dirmngr.log
