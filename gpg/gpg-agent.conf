# GPG Agent Configuration (Modern GnuPG 2.4.x)
# Based on 2024/2025 best practices

# Allow loopback pinentry for automated scripts
allow-loopback-pinentry

# Pinentry program (terminal-based, no GUI)
pinentry-program /opt/homebrew/opt/pinentry/bin/pinentry-tty

# Cache timeout settings (balance between security and convenience)
default-cache-ttl 600        # 10 minutes
max-cache-ttl 7200          # 2 hours

# SSH support (if using GPG for SSH authentication)
# enable-ssh-support
# default-cache-ttl-ssh 1800
# max-cache-ttl-ssh 7200
