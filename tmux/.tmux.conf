##### ── GENERAL CONFIG ──────────────────────────────

# Set prefix key to Ctrl+A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "✔ Config reloaded"

# Scrollback history size
set -g history-limit 50000

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g set-clipboard external

# Remove escape delay (critical for vim)
set -sg escape-time 0
set -g focus-events on

# Display settings
set -g display-time 2000
set -g display-panes-time 2000

# Resize to smallest client viewing THIS window (not entire session)
setw -g aggressive-resize on

# Window/pane indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### ── PANE & WINDOW MANAGEMENT ───────────────────

# Pane border: @pane-name (protected) > pane_title (program) > command
set -g pane-border-status top
set -g pane-border-format " #[bold]#{pane_index}#[default]: #{?@pane-name,#{@pane-name},#{?pane_title,#{pane_title},#{pane_current_command}}} "

# Set pane name (<)
bind < command-prompt -p "Name:" "set -p @pane-name '%1'"

# Clear pane name (>)
bind > set -p -u @pane-name \; display 'Name cleared'

# Split panes (in current directory)
unbind '"'
unbind %
unbind =
unbind -
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Move between panes (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Quick kill
bind x kill-pane
bind & kill-window

# Synchronize panes toggle (useful for multi-server commands)
bind S setw synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"

##### ── POPUP SHELLS ─────────────────────────────────

# Quick popup
bind g display-popup -E -w 70% -h 70% -d "#{pane_current_path}"

# Large popup (lazygit, htop, etc.)
bind G display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

##### ── MOUSE & KEY MODE ───────────────────────────

# Enable mouse support
set -g mouse on

# Use vi-style keybindings in copy mode
setw -g mode-keys vi

##### ── CLIPBOARD (Cross-Platform) ────────────────

# Better copy mode bindings
bind Enter copy-mode
bind ] paste-buffer -p
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi MouseDragEnd1Pane send -X stop-selection
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word
bind -T copy-mode-vi TripleClick1Pane select-pane \; send -X select-line

# Platform-specific clipboard
# y = raw copy (preserves all whitespace)
# Y = clean copy (strips 2 leading spaces + trailing whitespace, for Claude Code UI)
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "sed 's/^  //; s/[[:space:]]*$//' | pbcopy"
}
# WSL: full path required—clip.exe not in PATH when tmux spawns sh
if-shell "grep -q microsoft /proc/version 2>/dev/null" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"
    bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "sed 's/^  //; s/[[:space:]]*$//' | /mnt/c/Windows/System32/clip.exe"
}
# Native Linux with X11 (xclip)
if-shell "command -v xclip >/dev/null && [ -n \"$DISPLAY\" ] && ! grep -q microsoft /proc/version 2>/dev/null" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
    bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "sed 's/^  //; s/[[:space:]]*$//' | xclip -selection clipboard"
}
# Native Linux with Wayland (wl-copy)
if-shell "command -v wl-copy >/dev/null && [ -n \"$WAYLAND_DISPLAY\" ]" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
    bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "sed 's/^  //; s/[[:space:]]*$//' | wl-copy"
}

##### ── STATUS BAR (THEME & INFO) ──────────────────

# Basic appearance
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 120
set -g status-style fg=white,bg=black

# Status content
set -g status-left "#[fg=green]#S #{prefix_highlight}"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

##### ── PLUGIN MANAGER (TPM) ───────────────────────

# TPM directory
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'

# Session auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

##### ── TMUXINATOR SESSION CONFIG PATH ─────────────

# Custom location for tmuxinator YAML layouts
set-environment -g TMUXINATOR_CONFIG_PATH "$HOME/.tmux/sessions"



