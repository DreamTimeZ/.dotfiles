##### ── GENERAL CONFIG ──────────────────────────────

# Set prefix key to Ctrl+A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "✔ Config reloaded"

# Scrollback history size
set -g history-limit 50000

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Remove escape delay (critical for vim)
set -sg escape-time 0
set -g focus-events on

# Display settings
set -g display-time 2000
set -g display-panes-time 2000

# Resize to smallest client viewing THIS window (not entire session)
setw -g aggressive-resize on

# Window/pane indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### ── PANE & WINDOW MANAGEMENT ───────────────────

# Split panes (in current directory)
unbind '"'
unbind %
unbind =
unbind -
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Move between panes (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Quick kill
bind x kill-pane
bind & kill-window

##### ── MOUSE & KEY MODE ───────────────────────────

# Enable mouse support
set -g mouse on

# Use vi-style keybindings in copy mode
setw -g mode-keys vi

##### ── CLIPBOARD (Cross-Platform) ────────────────

# Better copy mode bindings
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel

# Platform-specific clipboard
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
}
if-shell "grep -q microsoft /proc/version 2>/dev/null" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "clip.exe"
}
if-shell "command -v xclip >/dev/null && ! grep -q microsoft /proc/version 2>/dev/null" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"
}

##### ── STATUS BAR (THEME & INFO) ──────────────────

# Basic appearance
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 120
set -g status-style fg=white,bg=black

# Status content
set -g status-left "#[fg=green]#S #{prefix_highlight}"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

##### ── PLUGIN MANAGER (TPM) ───────────────────────

# TPM directory
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'

# Session auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

##### ── TMUXINATOR SESSION CONFIG PATH ─────────────

# Custom location for tmuxinator YAML layouts
set-environment -g TMUXINATOR_CONFIG_PATH "$HOME/.tmux/sessions"



